<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header class="header">
        <h2 class="logo">Logo</h2>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button class="log-btn" id="bb">Login</button>
        </nav>
    </header>
    <div class="wrapper" id="ww">
        <span class="icon-close" id="ii">
            <i class='bx bx-x'></i>
        </span>
        <div class="formlog">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button class="btn" type="submit">Login</button>
                <div class="reg">
                    <p>Don't have an account?
                        <a href="new.html">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script>
        const btt=document.getElementById("bb");
        const wrapper=document.getElementById("ww");
        const iclose=document.getElementById("ii")
    btt.addEventListener("click",()=>
    {
        wrapper.classList.add('popup');
    })
    iclose.addEventListener("click",()=>
    {
        wrapper.classList.remove('popup');
    })
    </script>
</body>
</html>
